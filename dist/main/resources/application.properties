application.upload.directory=E:/uploadedFile/
application.rest.url=http://127.0.0.1:8080/GisProjectServer/
application.cors.origin=http://localhost:3000
#app parameter
server.contextPath=/GisProjectServer
server.port=8080
#hibernate - jpa
hibernate.format_sql=false
hibernate.show_sql=false
spring.jpa.show_sql=false
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.hibernate.ddl-auto=update
#datasource
datasource.driver.class.name=org.postgis.DriverWrapper
datasource.jdbc=jdbc:postgresql_postGIS
datasource.url=localhost
datasource.port=5432
datasource.db.name=test_db_gen
datasource.username=postgres
datasource.password=postgres
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
multipart.maxFileSize=10Mb
#geoserver
application.geoserver.restURL=http://localhost:8081/geoserver
application.geoserver.user=admin
application.geoserver.password=geoserver